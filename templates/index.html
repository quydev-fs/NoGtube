<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube FOSS Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #ff5252;
      margin-bottom: 1rem;
    }
    #search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    input {
      width: 60%;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff5252;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e53935;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto 1rem;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      background: #1e1e1e;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    li:hover {
      background: #2c2c2c;
    }
    li.playing {
      background: #37474f;
      border-left: 4px solid #ff5252;
    }
    .thumbnail {
      width: 120px;
      height: 67px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 1rem;
    }
    .title {
      flex-grow: 1;
      color: #90caf9;
      cursor: pointer;
    }
    #player-container {
      text-align: center;
      display: none;
    }
    #player {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }
    #loading {
      text-align: center;
      margin-top: 2rem;
      display: none;
      font-size: 1.2rem;
      color: #bbb;
    }
    #load-more {
      text-align: center;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1 data-lang="title">üì∫ Tr√¨nh ph√°t YouTube FOSS</h1>
  <div id="search-bar">
    <input id="query" placeholder="T√¨m ki·∫øm video..." />
    <select id="quality">
      <option value="best">M·∫∑c ƒë·ªãnh</option>
      <option value="best[height<=720]">720p</option>
      <option value="best[height<=480]">480p</option>
      <option value="bestaudio">Ch·ªâ √¢m thanh</option>
    </select>
    <button onclick="startSearch()">üîç</button>
  </div>

  <div id="loading">‚è≥ ƒêang t√¨m ki·∫øm...</div>
  <ul id="results"></ul>
  <div id="load-more"><button onclick="loadMore()">T·∫£i th√™m...</button></div>

  <div id="player-container">
    <h2 data-lang="now_playing">üé¨ ƒêang ph√°t</h2>
    <video id="player" controls></video>
  </div>

  <script>
    let currentPlaying = null;
    let lang = 'vi';
    let currentQuery = '';
    let offset = 0;
    let maxResults = 5;

    const i18n = {
      vi: {
        title: "üì∫ Tr√¨nh ph√°t YouTube FOSS",
        now_playing: "üé¨ ƒêang ph√°t",
        searching: "‚è≥ ƒêang t√¨m ki·∫øm..."
      },
      en: {
        title: "üì∫ YouTube FOSS Player",
        now_playing: "üé¨ Now Playing",
        searching: "‚è≥ Searching..."
      }
    };

    function setLang(l) {
      lang = l;
      document.querySelectorAll('[data-lang]').forEach(el => {
        const key = el.getAttribute('data-lang');
        if (i18n[lang] && i18n[lang][key]) {
          el.textContent = i18n[lang][key];
        }
      });
    }

    function startSearch() {
      currentQuery = document.getElementById("query").value.trim();
      offset = 0;
      document.getElementById("results").innerHTML = "";
      document.getElementById("player-container").style.display = "none";
      loadMore();
    }

    async function loadMore() {
      if (!currentQuery) return;
      document.getElementById("loading").style.display = "block";

      const res = await fetch(`/search?q=${encodeURIComponent(currentQuery)}`);
      const videos = await res.json();

      const list = document.getElementById("results");
      document.getElementById("loading").style.display = "none";

      videos.slice(offset, offset + maxResults).forEach((video, index) => {
        const li = document.createElement("li");

        const thumb = document.createElement("img");
        thumb.src = `https://i.ytimg.com/vi/${video.url.split('v=')[1]}/hqdefault.jpg`;
        thumb.className = "thumbnail";

        const title = document.createElement("div");
        title.textContent = video.title;
        title.className = "title";
        title.onclick = () => play(video.url, li);

        li.appendChild(thumb);
        li.appendChild(title);
        list.appendChild(li);
      });

      offset += maxResults;
    }

    function play(videoUrl, li) {
      const player = document.getElementById("player");
      const container = document.getElementById("player-container");
      const quality = document.getElementById("quality").value;

      if (currentPlaying) {
        currentPlaying.classList.remove("playing");
      }
      currentPlaying = li;
      currentPlaying.classList.add("playing");

      player.src = `/play?url=${encodeURIComponent(videoUrl)}&quality=${encodeURIComponent(quality)}`;
      player.load();
      player.play();
      container.style.display = "block";
    }

    setLang(lang);
  </script>
</body>
</html>
